<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="32" height="32">
  <defs>
    <linearGradient id="quakeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- 外圈波纹1 -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#FF6666" stroke-width="2" opacity="0.3"/>
  <!-- 外圈波纹2 -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#FF4444" stroke-width="2" opacity="0.5"/>
  <!-- 内圈 -->
  <circle cx="32" cy="32" r="16" fill="none" stroke="#FF2222" stroke-width="3" opacity="0.7"/>
  <!-- 中心点 -->
  <circle cx="32" cy="32" r="8" fill="url(#quakeGrad)" filter="url(#glow)"/>
  <!-- 地震波纹线 -->
  <path d="M8 32 L18 32 L22 24 L26 40 L30 28 L34 36 L38 24 L42 40 L46 32 L56 32" 
        fill="none" stroke="#FF0000" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
</svg>
